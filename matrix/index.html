<script>
var press = false;
var socket = io.connect();
var m_array = [];

$(document).mousedown( function() { 
  press = true; 
});
$(document).mouseup( function() { 
  press = false;
	
  matrixVal();
});

$('td').mousedown( function(e) { 
  toggleDot($(this));
  e.preventDefault();
});

$('td').mouseover( function(e) {
  if (press) { 
    toggleDot($(this));
    e.preventDefault();
  }
});

$( "#resetBtn" ).click(function() {
  var index = 0;
  
  for(var i=1;i<65;i++) {
    $("#d" + i).html('0');
    $("#d" + i).css("background-color", "#e2e2e0");
  }
      
  m_array = [0, 0, 0, 0, 0, 0, 0, 0];
  send2Server();
});

function toggleDot(me) {
	if (me.html() == '0') {
		me.css("background-color", "yellow");
		me.html("1");
	} else {
		console.log('one');
		me.css("background-color", "#e2e2e0");
		me.html("0");
	}
}

function matrixVal() {
	var data = '';
       m_array = [];

for(var i=1;i<65;i++) {
  data += $("#d" + i).html();

  if((i%8)==0) {
    m_array.push(data);
    data = '';
  }
}

  send2Server();
}

function send2Server() {
   socket.emit('live_matrix', {
   	'm': m_array
    });
}
